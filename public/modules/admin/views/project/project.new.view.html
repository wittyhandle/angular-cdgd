<div class="well">
    <form class="form-horizontal">
        <fieldset>
            <legend>New Project</legend>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control input-sm" id="name" placeholder="Name">
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="category" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <select multiple class="form-control input-sm" id="category">
                            <option>Typography</option>
                            <option>Illustrations</option>
                            <option>Corporate</option>
                            <option>Identity</option>
                            <option>Infographics</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="client" class="col-lg-2 control-label">Client</label>
                    <div class="col-lg-10">
                        <select class="form-control input-sm" id="client">
                            <option>Clear Channel</option>
                            <option>Business Week</option>
                            <option>Fortune</option>
                            <option>Hyperion</option>
                            <option>IBM</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="copy" class="col-lg-2 control-label">Copy</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="copy" rows="5"></textarea>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
